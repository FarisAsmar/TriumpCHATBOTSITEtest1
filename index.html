<!DOCTYPE html>
<html>
<head>
  <title>Worksheet Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      background: #fff;
      white-space: pre-line;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>👋 Hi! I'm your worksheet helper</h1>
  <div id="chat"></div>

  <input type="text" id="userInput" placeholder="Type your question..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      const chatDiv = document.getElementById("chat");
      chatDiv.innerText += `You: ${input}\n`;
      document.getElementById("userInput").value = "";

      try {
        const response = await fetch("https://ef653286-bbfc-4c1e-bc2a-5a5e4e7a56d2-00-3kveichdtocxo.picard.replit.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        const data = await response.json();
        chatDiv.innerText += `Bot: ${data.reply}\n\n`;
        chatDiv.scrollTop = chatDiv.scrollHeight;
      } catch (err) {
        chatDiv.innerText += `Bot: Oops! Something went wrong.\n\n`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
