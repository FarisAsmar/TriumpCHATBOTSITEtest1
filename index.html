<!DOCTYPE html>
<html>
<head>
  <title>Worksheet Chatbot</title>
</head>
<body>
  <h1>Hi there! I'm your worksheet helper 🤖</h1>

  <div id="chat" style="white-space: pre-line;"></div>
  <input type="text" id="userInput" placeholder="Type your question..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input.trim()) return;

      const chatDiv = document.getElementById("chat");
      chatDiv.innerText += `You: ${input}\n`;
      document.getElementById("userInput").value = "";

      try {
        const response = await fetch("https://your-replit-url/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        const data = await response.json();
        chatDiv.innerText += `Bot: ${data.reply}\n\n`;
      } catch (err) {
        chatDiv.innerText += `Bot: Oops! Something went wrong.\n\n`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
