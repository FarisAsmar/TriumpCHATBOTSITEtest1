<!DOCTYPE html>
<html>
  <head>
    <title>Worksheet Helper</title>
  </head>
  <body>
    <h1>Welcome to the After School Worksheet Helper</h1>
    <p>Upload your worksheet to get feedback and grading!</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="worksheet" />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
